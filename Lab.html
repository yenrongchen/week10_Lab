<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<style type="text/css">

			text-decoration: overline;

			 color: aqua;}

<body>

	What's the <span>Special dinner</span> today?<br>

	<ul>
		<li>Java</li>
		<li>HTML</li>

	</ul>

	</div>
